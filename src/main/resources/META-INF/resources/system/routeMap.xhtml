<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/template/template.xhtml">
	<ui:define name="content">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<h:head>
			<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"  data-require="leaflet@0.7.3" data-semver="0.7.3" />
			<link rel="stylesheet" href="../style.css" />
			<style type="text/css">
body {
    padding: 0;
    margin: 0;
}
html, body {
    height: 100%;
}

.map {
   width: 100%;
   height: 100%;
}
</style>
		</h:head>
		<h:body>
			<h:form id="routeMapForm">
				<div id="map" style="position: relative; padding: 0px; margin: 0 auto 0 auto;"></div>
				<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v1.1.0/leaflet-src.js"></script>
				<script type="text/javascript" src="http://www.liedman.net/leaflet-realtime/dist/leaflet-realtime.js"></script>
				<script type="text/javascript" src="../routeScript.js"></script>
				<script type="text/javascript" src="../leaflet.rotatedMarker.js"></script>
				<br></br>
				<p:scrollPanel id="chart" style="width:80%;position: center;">
					<p:chart type="line" model="#{routesList.chartView.areaModel}"/>
				</p:scrollPanel>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
