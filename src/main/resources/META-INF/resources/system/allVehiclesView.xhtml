<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:gis="http://gisfaces.com"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
	<h:form>
		<p:panel id="mainPanel" header="Pojazdy">
			<p:dataTable id="vehicles" var="vehicle" value="#{vehicleList.vehicleList}">
				
				<p:column headerText="Marka">
                  #{vehicle.brand}
                </p:column>

				<p:column headerText="Model">
                 #{vehicle.model}
                </p:column>

				<p:column headerText="Data produkcji">
                     #{vehicle.buyDate}
                </p:column>

				<p:column headerText="Åšrednie spalanie">
                   #{vehicle.combustion}
                </p:column>

				<p:column headerText="Numer rejestracyjny">
                  #{vehicle.regNum}
                </p:column>
			</p:dataTable>
			</p:panel>
			</h:form>
	</ui:define>
</ui:composition>
