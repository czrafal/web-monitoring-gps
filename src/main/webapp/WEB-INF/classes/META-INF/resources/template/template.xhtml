<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>System monitoringu pojazdow2</title>
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}

.ui-widget, .ui-widget .ui-widget {
	font-size: 90% !important;
}
.ui-panelgrid td, .ui-panelgrid tr
{
	border-style: none !important;
}
</style>

</h:head>
<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="50" resizable="false" closable="false" collapsible="true">
				<ui:include src="menubar.xhtml"/>
			</p:layoutUnit>

			<p:layoutUnit position="west" size="350" id="leftPanel" resizable="false" closable="true" collapsible="true">
				<c:if test="#{view.viewId == '/index.xhtml'}">
					<ui:include src="realDriverTable.xhtml"/>
				</c:if>
				<c:if test="#{view.viewId != '/index.xhtml'}">
					<ui:include src="realCarsNoPoll.xhtml"/>
				</c:if>
			</p:layoutUnit>

			<p:layoutUnit id="layout_center" position="center">
				<h:panelGroup id="mainPanel"  layout="block">
					<ui:insert name="content"/>
				</h:panelGroup>
			</p:layoutUnit>
		</p:layout>

</h:body>
</html>
